services:
  app:
    build: .
    container_name: modal_webapp_app
    ports:
      - "3001:3001"
    env_file:
      - .env
    depends_on:
      - mysql
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - uploads_data:/app/uploads
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: modal_webapp_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: modal_webapp
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  node_modules:
  uploads_data:
  mysql_data:
